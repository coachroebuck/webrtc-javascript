<html>
<head>
</head>
<body>
<script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
<video id="videoElement" controls autoplay preload="auto"></video>
<script>
if (flvjs.isSupported()) {
	var portId = 8000;
	var protocol = "ws"; //window.location.protocol;
	var hostname = "192.168.29.137"; //window.location.hostname;
	var videoElement = document.getElementById('videoElement');
	var url = protocol + '://' + hostname + ':' + portId + '/live/coachroebuck.flv';
	var flvPlayer = flvjs.createPlayer({
		type: 'flv',
		url: url
	});
	flvPlayer.attachMediaElement(videoElement);
	flvPlayer.load();
	flvPlayer.play();
}
</script> 
</body>
</html>
